<!-- Import A-Frame and AR.js libraries -->
<script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
<script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar.js"></script>

<!-- Loading Screen Styles -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin: 0px; overflow: hidden;">
  <!-- Minimal Loader Description until the assets are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- A-Frame Scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Define the GLTF model -->
    <a-entity
      gltf-model="https://www.dropbox.com/s/7g5gf6tvfeggglp/scene.gltf?dl=1"
      scale="5 5 5"
      position="0 0 0"
    ></a-entity>

    <!-- Create the Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
